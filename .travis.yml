language: node

env:
  global:
  - secure: 
  - secure: 

addons:
  apt:
    packages:
    - python

install:
- sudo apt-get install python
- pip install --upgrade --user awscli
- npm install

before_script: zip Archive.zip node_modules/ index.js package.json

script:
- ~/.local/bin/aws s3 cp ./Archive.zip s3://talk2track/
- ~/.local/bin/aws lambda update-function-code --function-name arn:aws:lambda:eu-west-1:707240056309:function:talk2track --s3-bucket tack2track --s3-key Archive.zip


